      display:flex;

      justify-content:center;
      padding:24px;

    /* canvas background */

      overflow:hidden;

    }
    .logo:active{ transform: scale(0.96); }

    h1{
      font-family:"Orbitron";
      margin:0;

      text-shadow: 0 2px 14px rgba(47,224,255,0.08);
    }
    .subtitle{
      font-size:11px;color:var(--muted);margin-top:1px;
    }

    .content{
      margin-top:6px;
      display:flex;
      flex-direction:column;
      gap:12px;
      overflow-y:auto;   /* allow only vertical scroll */
      overflow-x:hidden;

    .section-title{
      display:flex;align-items:center;gap:8px;color:var(--neon);font-weight:600;
      font-size:12px;text-transform:uppercase;letter-spacing:1px;
    }

    /* card + neon pulse - Hi·ªáu ·ª©ng m∆∞·ª£t, ch·∫≠m r√£i h∆°n */
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.008));
      border-radius:12px;
      padding:12px;
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 8px 40px rgba(47,224,255,0.06);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      /* TƒÉng th·ªùi gian chuy·ªÉn ƒë·ªông (0.4s) v√† d√πng h√†m m∆∞·ª£t m√† */
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease-out; 
      position:relative;
      overflow:visible;
    }
    .card:hover{ transform: translateY(-8px); box-shadow: 0 28px 80px rgba(47,224,255,0.22); } /* TƒÉng hi·ªáu ·ª©ng hover */

    .card::after{
      content:"";
      position:absolute;
      inset: -3px;
      border-radius:14px;
      background: linear-gradient(90deg, rgba(47,224,255,0.03), rgba(0,150,200,0.03));
      filter: blur(18px);
      opacity:0.12;
      pointer-events:none;
    }

    .card .left{
      display:flex;align-items:center;gap:12px;
    }
    
    /* Icon Base Styling - M√†u gi·ªëng n·ªÅn */
    .icon{
      width:54px;height:54px;border-radius:12px;
      display:flex;align-items:center;justify-content:center;
      background: linear-gradient(180deg, rgba(0,0,0,0.1), rgba(0,0,0,0.05));
      border:1px solid rgba(47,224,255,0.05); 
      color:rgba(255,255,255,0.01); 
      font-size:20px;
      box-shadow: 0 0 16px rgba(47,224,255,0.02) inset, 0 0 8px rgba(0,0,0,0.8);
      /* TƒÉng th·ªùi gian chuy·ªÉn ƒë·ªông (0.4s) */
      transition: box-shadow 0.4s ease-out, transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative; /* Quan tr·ªçng cho pseudo-elements */
    }
    .icon:hover{ box-shadow: 0 0 32px rgba(47,224,255,0.32), 0 0 54px rgba(0,200,255,0.18); transform: translateY(-4px) scale(1.05); }

    /* Custom Icon Styles (CSS-based shapes) */
    
    /* 1. Config Settings (Gear) - Thay th·∫ø cho icon r·ªóng ·ªü Config Settings */
    .icon-config::before {
        content: '‚öôÔ∏è'; 
        font-size: 24px;
        position: absolute;
        color: var(--neon);
        opacity: 0.8;
        filter: drop-shadow(0 0 4px var(--neon));
        transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .card:hover .icon-config::before {
        transform: rotate(60deg); 
    }

    /* 2. Custom Crosshair (T√¢m ·∫¢o) */
    .icon-aim {
        position: relative;
    }
    .icon-aim::before, .icon-aim::after {
        content: '';
        position: absolute;
        background-color: var(--neon); 
        opacity: 0.65;
        box-shadow: 0 0 6px var(--neon);
        transition: all 0.5s ease-out; 
    }
    /* Thanh ngang */
    .icon-aim::before {
        width: 60%; height: 2px; top: 50%; left: 20%; transform: translateY(-50%);
    }
    /* Thanh d·ªçc */
    .icon-aim::after {
        width: 2px; height: 60%; top: 20%; left: 50%; transform: translateX(-50%);
    }
    /* Hi·ªáu ·ª©ng khi hover (T√¢m ·∫¢o) */
    .card:hover .icon-aim::before, .card:hover .icon-aim::after {
        opacity: 1;
    }


    /* 3. DEVICE (Mobile/Chip) - Thay th·∫ø cho icon r·ªóng ·ªü Device */
    .icon-device::before {
        content: 'üì±';
        font-size: 24px;
        position: absolute;
        color: var(--neon);
        opacity: 0.8;
        filter: drop-shadow(0 0 4px var(--neon));
        transition: transform 0.6s ease-out;
    }
    .card:hover .icon-device::before {
        transform: scale(1.1);
    }
    
    /* 4. CH·∫æ ƒê·ªò (Speed/Graph) - Thay th·∫ø cho icon r·ªóng ·ªü Ch·∫ø ƒë·ªô */
    .icon-mode {
        position: relative;
        overflow: hidden;
    }
    .icon-mode::before, .icon-mode::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        border: 2px solid var(--neon);
        opacity: 0.8;
        box-shadow: 0 0 6px var(--neon);
        transition: all 0.6s ease-out;
    }
    /* V√≤ng tr√≤n nh·ªè */
    .icon-mode::before {
        width: 10px; height: 10px; top: 12px; left: 12px;
    }
    /* V√≤ng tr√≤n l·ªõn */
    .icon-mode::after {
        width: 20px; height: 20px; bottom: 12px; right: 12px;
    }
    /* Hi·ªáu ·ª©ng khi hover */
    .card:hover .icon-mode::before {
        transform: translate(6px, 6px);
    }
    .card:hover .icon-mode::after {
        transform: translate(-6px, -6px);
    }


    /* 5. DPI (Touch/Fingerprint) - Thay th·∫ø cho icon r·ªóng ·ªü DPI */
    .icon-dpi {
        position: relative;
    }
    .icon-dpi::before {
        content: 'üëÜ';
        font-size: 24px;
        position: absolute;
        color: var(--neon);
        opacity: 0.8;
        filter: drop-shadow(0 0 4px var(--neon));
        transition: transform 0.6s ease-out;
    }
    .card:hover .icon-dpi::before {
        transform: scale(1.1) rotate(-15deg);
    }


    .meta{
      display:flex;flex-direction:column;
    }

    /* toggle (neon d·∫° quang) - Hi·ªáu ·ª©ng m∆∞·ª£t, ch·∫≠m r√£i h∆°n */
    .toggle{

    /* Th√™m hi·ªáu ·ª©ng nh·∫•p nh√°y nh·∫π cho knob khi b·∫≠t */
    .toggle.on .knob{box-shadow: 0 0 10px rgba(255,255,255,0.6), 0 0 20px rgba(47,224,255,0.8);}

    /* select style (buttons) - Hi·ªáu ·ª©ng m∆∞·ª£t, ch·∫≠m r√£i h∆°n */
    .select{

      box-shadow: 0 6px 16px rgba(47,224,255,0.03);
    }
    .select:hover{ box-shadow: 0 0 32px rgba(47,224,255,0.22); transform: translateY(-3px); }

    .pill{padding:6px 10px;border-radius:8px;background:linear-gradient(90deg, rgba(0,0,0,0.18), rgba(255,255,255,0.01));font-weight:700; color:#e9fbff; border: 1px solid rgba(255,255,255,0.03);}

    .small-muted{font-size:12px;color:var(--muted)}
    
    .meta .title, .pill, .select, .popup-title, .popup-item {
        font-family: "Orbitron"; 
    }
    .meta .small, .small-muted, .subtitle {

    /* scrollbar slim for popups & main content */
    .content::-webkit-scrollbar, .popup-list::-webkit-scrollbar{width:8px}
    .content::-webkit-scrollbar-thumb, .popup-list::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.05);border-radius:8px}

    /* popup center */
    .popup-overlay{
      position:fixed;inset:0;display:none;align-items:center;justify-content:center;

    .popup-box{

      /* TƒÉng th·ªùi gian chuy·ªÉn ƒë·ªông popup (0.4s) */
      transition: transform 0.4s cubic-bezier(.2,.9,.2,1), opacity .3s ease; 
      opacity:0;
    }
    .popup-box.show{ transform: translateY(0); opacity:1; }

    .popup-title{ color:var(--neon); text-align:center; font-weight:700; font-size:16px; text-shadow: 0 0 10px rgba(47,224,255,0.06); }
    .popup-list{ overflow-y:auto; overflow-x:hidden; display:flex; flex-direction:column; gap:8px; padding:6px; -webkit-overflow-scrolling:touch; }
    .popup-item{
      padding:12px; border-radius:12px; text-align:center; background: rgba(255,255,255,0.02); cursor:pointer;
      transition: transform .12s ease, box-shadow .14s ease;

    }
    .popup-item:hover{ transform: translateY(-4px); box-shadow: 0 12px 36px rgba(47,224,255,0.08); background: rgba(47,224,255,0.06); }

    /* small responsive */
    @media (max-width:420px){
      .device{height:92vh;padding:16px;border-radius:20px}
      .icon{width:48px;height:48px}
    }

  </style>

  <script>
    /* ===== particle network (n·ªët sao + n·ªëi d√¢y chuy·ªÉn ƒë·ªông) =====
       - canvas fills screen
       - more particles, stronger glow and subtle color shift
    */
    const canvas = document.getElementById('network');
    const ctx = canvas.getContext('2d', { alpha: true });
    const DPR = Math.min(window.devicePixelRatio || 1.5, 2);

    function resizeCanvas(){
      canvas.width = innerWidth * DPR;
      canvas.height = innerHeight * DPR;
      canvas.style.width = innerWidth + 'px';
      canvas.style.height = innerHeight + 'px';
      ctx.setTransform(DPR,0,0,DPR,0,0);
    }
    resizeCanvas();
    addEventListener('resize', resizeCanvas);

    const config = {
      // TƒÇNG S·ªê L∆Ø·ª¢NG H·∫†T L√äN 60
      count: Math.max(60, Math.floor((innerWidth * innerHeight) / 25000)), 
      maxLink: 160,
      speed: 0.45,
      colorA: [47,224,255],
      colorB: [120,200,255],
      glow: 'rgba(0,210,255,0.12)'
    };

    const particles = [];
    function rand(min, max){ return Math.random() * (max - min) + min }

    function Particle(){
      this.x = rand(0, innerWidth);
      this.y = rand(0, innerHeight);
      const angle = rand(0, Math.PI * 2);
      this.vx = Math.cos(angle) * rand(0.06, 0.9) * config.speed;
      this.vy = Math.sin(angle) * rand(0.06, 0.9) * config.speed;
      this.r = rand(1.2, 3.2);
      this.alpha = rand(0.25, 0.98);
      this.phase = Math.random() * Math.PI * 2;
    }
    Particle.prototype.move = function(){
      // gentle bobbing for more animation
      this.phase += 0.02 + Math.random()*0.02;
      this.x += this.vx + Math.sin(this.phase)*0.2;
      this.y += this.vy + Math.cos(this.phase)*0.2;

      // wrap around edges
      if (this.x < -20) this.x = innerWidth + 20;
      if (this.x > innerWidth + 20) this.x = -20;
      if (this.y < -20) this.y = innerHeight + 20;
      if (this.y > innerHeight + 20) this.y = -20;
    }
    Particle.prototype.draw = function(){
      ctx.beginPath();
      ctx.globalAlpha = this.alpha;
      // gradient-ish fill
      const g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.r*6);
      g.addColorStop(0, 'rgba(47,224,255,'+ (0.9*this.alpha) +')');
      g.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = g;
      ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
      ctx.fill();
      ctx.closePath();
      ctx.globalAlpha = 1;
    }

    function initParticles(){
      particles.length = 0;
      for(let i=0;i<config.count;i++) particles.push(new Particle());
    }

    function connectAndDraw(){
      ctx.clearRect(0,0,innerWidth,innerHeight);

      // subtle animated background overlay
      ctx.fillStyle = 'rgba(2,8,14,0.12)';
      ctx.fillRect(0,0,innerWidth,innerHeight);

      for (let i=0;i<particles.length;i++){
        const p = particles[i];
        p.move();
        p.draw();
        for (let j=i+1;j<particles.length;j++){
          const q = particles[j];
          const dx = p.x - q.x;
          const dy = p.y - q.y;
          const d = Math.sqrt(dx*dx + dy*dy);
          if (d < config.maxLink){
            const alpha = 1 - (d / config.maxLink);
            ctx.beginPath();
            ctx.strokeStyle = `rgba(${config.colorA[0]},${config.colorA[1]},${config.colorA[2]},${(alpha*0.12)})`;
            ctx.lineWidth = 1; ctx.moveTo(p.x, p.y); ctx.lineTo(q.x, q.y); ctx.stroke(); ctx.closePath();

            // glow stroke
            ctx.beginPath();
            ctx.strokeStyle = `rgba(${config.colorB[0]},${config.colorB[1]},${config.colorB[2]},${(alpha*0.03)})`;
            ctx.lineWidth = 6 * (alpha * 0.02);
            ctx.stroke(); ctx.closePath();
          }
        }
      }

      // global subtle glow layer that pulses
      const t = Date.now() * 0.001;
      const pulse = (Math.sin(t*1.6) + 1) * 0.02 + 0.02;
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      ctx.fillStyle = `rgba(0,180,230,${0.06 + pulse})`;
      ctx.fillRect(0,0,innerWidth,innerHeight);
      ctx.restore();

      requestAnimationFrame(connectAndDraw);
    }

    initParticles();
    requestAnimationFrame(connectAndDraw);

    /* ===== UI toggles simple behavior & neon effects ===== */
    function bindToggle(id){
      const el = document.getElementById(id);
      el.addEventListener('click', () => {
        const on = el.classList.toggle('on');
        el.setAttribute('aria-checked', on ? 'true' : 'false');
        if(id === 'configToggle'){
          // change particle speed as demo
          config.speed = on ? 0.9 : 0.45;
          particles.forEach(p => {
            p.vx *= (on ? 1.8 : 0.55);
            p.vy *= (on ? 1.8 : 0.55);
          });
        }
        if(id === 'aimToggle'){
          // visual feedback: change link distance
          config.maxLink = on ? 240 : 160;
        }
      });
    }
    bindToggle('configToggle');
    bindToggle('aimToggle');

    /* ===== Popup logic for Mode & DPI selection ===== */
    const MODE_OPTIONS = ["M∆∞·ª£t M√†","Nhanh","Si√™u Nh·∫°y","·ªîn ƒê·ªãnh"];
    const DPI_OPTIONS = ["2x","4x","6x","8x"];

    const popupOverlay = document.getElementById('popupOverlay');
    const popupBox = document.getElementById('popupBox');
    const popupTitle = document.getElementById('popupTitle');
    const popupList = document.getElementById('popupList');

    let currentPicker = null; // "mode" or "dpi"
    let currentTargetEl = null;

    function openPicker(type, targetEl){
      currentPicker = type;
      currentTargetEl = targetEl;
      popupList.innerHTML = '';
      popupTitle.textContent = (type === 'mode') ? 'Ch·ªçn Ch·∫ø ƒê·ªô' : 'Ch·ªçn DPI';

      const arr = (type === 'mode') ? MODE_OPTIONS : DPI_OPTIONS;
      arr.forEach(opt => {
        const item = document.createElement('div');
        item.className = 'popup-item';
        item.setAttribute('role','option');
        item.textContent = opt;
        item.addEventListener('click', () => {
          applySelection(type, opt, targetEl);
          closePicker();
        });
        popupList.appendChild(item);
      });

      // show overlay & animate
      popupOverlay.style.display = 'flex';
      setTimeout(()=> popupBox.classList.add('show'), 10);
      popupOverlay.setAttribute('aria-hidden','false');

      // ensure vertical-only scroll inside popup
      popupList.scrollTop = 0;
    }

    function closePicker(){
      popupBox.classList.remove('show');
      setTimeout(()=> {
        popupOverlay.style.display = 'none';
        popupOverlay.setAttribute('aria-hidden','true');
      }, 300); // K√©o d√†i th·ªùi gian ƒë√≥ng popup
      currentPicker = null; currentTargetEl = null;
    }

    function applySelection(type, value, targetEl){
      if(type === 'mode'){
        const textEl = document.getElementById('modeText');
        if(textEl) textEl.textContent = value;
      } else if(type === 'dpi'){
        // dpi target is the dpiSelect div
        if(targetEl) targetEl.textContent = value;
      }
    }

    // open events
    document.getElementById('modeSelect').addEventListener('click', (e) => openPicker('mode', e.currentTarget));
    document.getElementById('modeSelect').addEventListener('keydown', (e) => { if(e.key==='Enter') openPicker('mode', e.currentTarget); });
    document.getElementById('dpiSelect').addEventListener('click', (e) => openPicker('dpi', e.currentTarget));
    document.getElementById('dpiSelect').addEventListener('keydown', (e) => { if(e.key==='Enter') openPicker('dpi', e.currentTarget); });

    // close when clicking outside box
    popupOverlay.addEventListener('click', (e) => {
      if(e.target === popupOverlay) closePicker();
    });

    /* prevent horizontal scrolling/bounce on mobile */
    let touchStartX = 0, touchStartY = 0;
    document.addEventListener('touchstart', function(e){
      if(e.touches && e.touches[0]){
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
      }
    }, {passive:true});
    document.addEventListener('touchmove', function(e){
      if(!e.touches || !e.touches[0]) return;
      const dx = Math.abs(e.touches[0].clientX - touchStartX);
      const dy = Math.abs(e.touches[0].clientY - touchStartY);
      // if horizontal movement dominates, prevent it to lock horizontal scroll
      if(dx > dy && dx > 8){
        e.preventDefault();
      }
    }, {passive:false});

    // Accessibility: close popup with Escape
    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape' && popupOverlay.style.display === 'flex') closePicker();
    });

    // small helper: show a tiny neon flash when selection applied
    function flashNeon(el){
      if(!el) return;
      // TƒÉng th·ªùi gian flash l√™n 350ms
      const flashDuration = 350; 
      const old = el.style.boxShadow;
      el.style.boxShadow = '0 0 32px rgba(47,224,255,0.62)';
      setTimeout(()=> el.style.boxShadow = old, flashDuration);
    }

    // update visually when selection is applied programmatically
    const originalModeEl = document.getElementById('modeSelect');
    const originalDpiEl = document.getElementById('dpiSelect');
    const observer = new MutationObserver(()=> {
      // flash when changed
      flashNeon(originalModeEl);
      flashNeon(originalDpiEl);
    });
    observer.observe(originalModeEl, { subtree: true, childList: true });
    observer.observe(originalDpiEl, { subtree: true, childList: true });

    /* small enhancements: click ripple on popup items */
    popupList.addEventListener('click', (e) => {
      const it = e.target.closest('.popup-item');
      if(!it) return;
      it.style.transform = 'scale(0.96)'; // Gi·∫£m scale m∆∞·ª£t h∆°n
      setTimeout(()=> it.style.transform = '', 180); // TƒÉng th·ªùi gian tr·∫£ v·ªÅ
    });

    /* init aria roles */
    document.getElementById('modeSelect').setAttribute('role','button');
    document.getElementById('dpiSelect').setAttribute('role','button');

  </script>
</body>
